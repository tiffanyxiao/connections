<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Connections</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  
  <link href="https://s3.amazonaws.com/codiqa-cdn/codiqa.ext.css" rel="stylesheet">
  <link href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
  <script src="https://s3.amazonaws.com/codiqa-cdn/codiqa.ext.js"></script>
  <script src="theme.css"></script>
  <script src="script.js"></script>
</head>
<body>
<!-- Login Page -->
<div data-role="page" data-control-title="Login" id="login">
    <div data-theme="a" data-role="header">
        <span class="ui-title">
        </span>
    </div>
    <div role="main" class="ui-content">
        <div style="width: 288px; height: 200px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
        data-controltype="image">
            <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
        </div>
        <a href="#signin" class="ui-btn ">
            Login
        </a>
    </div>
</div>
<!-- Signin -->
<div data-role="page" data-control-title="Sign In" id="signin">
    <div data-theme="a" data-role="header">
        <h1>
            Header
        </h1>
    </div>
    <div role="main" class="ui-content">
        <div style="width: 288px; height: 200px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
        data-controltype="image">
            <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
        </div>
        <div class="ui-field-contain" data-controltype="textinput">
            <input name="" id="textinput10" placeholder="" value="Username" type="text">
        </div>
        <div class="ui-field-contain" data-controltype="textinput">
            <input name="" id="textinput13" placeholder="" value="Password" type="text">
        </div>
        <a href="#home" class="ui-btn ">
            Submit
        </a>
    </div>
</div>
<!-- Home -->
<div data-role="page" data-control-title="Home" id="home">
    <div data-theme="a" data-role="header">
        <h1 class="ui-title">
            CONNECTIONS
        </h1>
    </div>
    <div role="main" class="ui-content">
        <div class="ui-field-contain" data-controltype="searchinput">
            <input name="Search" id="searchinput1" placeholder="" value="Search" type="search"
            data-mini="true">
        </div>
        <ul data-role="listview" data-divider-theme="a" data-inset="true">
            <li data-theme="a">
                <a href="" data-transition="slide">
                    Button
                </a>
            </li>
            <li data-theme="a">
                <a href="#login" data-transition="slide">
                    Button
                </a>
            </li>
            <li data-theme="a">
                <a href="#login" data-transition="slide">
                    Button
                </a>
            </li>
            <li data-theme="a">
                <a href="#login" data-transition="slide">
                    Button
                </a>
            </li>
            <li data-theme="a">
                <a href="#login" data-transition="slide">
                    Button
                </a>
            </li>
            <li data-theme="a">
                <a href="#login" data-transition="slide">
                    Button
                </a>
            </li>
        </ul>
    </div>
    <div data-role="tabbar" data-iconpos="top" data-theme="a">
        <ul>
            <li>
                <a href="#home" data-transition="fade" data-theme="" data-icon="bars">
                    More
                </a>
            </li>
            <li>
                <a href="#" data-transition="fade" data-theme="" data-icon="edit">
                    Edit
                </a>
            </li>
            <li>
                <a href="#page4" data-transition="fade" data-theme="" data-icon="plus">
                    Add
                </a>
            </li>
        </ul>
    </div>
</div>
<!-- Adding page -->
<div data-role="page" data-control-title="Add" id="page4">
    <div data-theme="a" data-role="header">
        <h1 class="ui-title">
            CONNECTIONS
        </h1>
    </div>
    <div role="main" class="ui-content">
        <div class="ui-field-contain" data-controltype="camerainput">
            <label for="camerainput1">
                Image:
            </label>
            <input type="file" name="Profile" id="camerainput1" accept="image/*" capture="camera">
        </div>
        <div class="ui-field-contain" data-controltype="textinput">
            <label for="textinput1">
                Name:
            </label>
            <input name="" id="textinput1" placeholder="" value="Type Contact Name Here"
            type="text">
        </div>
        <div class="ui-field-contain" data-controltype="textinput">
            <label for="textinput2">
                Phone:
            </label>
            <input name="" id="textinput2" placeholder="" value="Optional" type="tel">
        </div>
        <div class="ui-field-contain" data-controltype="textinput">
            <label for="textinput5">
                Email:
            </label>
            <input name="" id="textinput5" placeholder="" value="Optional" type="email">
        </div>
        <input type="submit" value="Submit">
    </div>
</div>
<!-- History -->
<div data-role="page" data-control-title="History" id="page10">
    <div data-theme="a" data-role="header">
        <h1 class="ui-title">
            CONNECTIONS
        </h1>
    </div>
    <div role="main" class="ui-content">
        <div style="width: 288px; height: 200px; position: relative; background-color: #fbfbfb; border: 1px solid #b8b8b8;"
        data-controltype="image">
            <img src="https://codiqa.com/static/images/v2/image.png" alt="image" style="position: absolute; top: 50%; left: 50%; margin-left: -16px; margin-top: -18px">
        </div>
        <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;">
        <div data-controltype="textblock">
            <p>
                <b>
                    Name
                </b>
            </p>
            <p>
                <b>
                    Number
                </b>
            </p>
            <p>
                <b>
                    Email
                </b>
            </p>
            <p>
                <b>
                    Notes
                </b>
            </p>
        </div>
    </div>
</div>
<!-- Notes -->
<div data-role="page" data-control-title="Notes" id="page6">
    <div data-theme="a" data-role="header">
        <h1 class="ui-title">
            CONNECTIONS
        </h1>
    </div>
    <div role="main" class="ui-content">
        <div class="ui-field-contain" data-controltype="textarea">
            <label for="textarea1">
                Notes:
            </label>
            <textarea name="" id="textarea1" placeholder="">Enter notes about the connection here!</textarea>
        </div>
        <div class="ui-field-contain" data-controltype="dateinput">
            <label for="dateinput2">
                Date:
            </label>
            <input name="" id="dateinput2" placeholder="" value="" type="date">
        </div>
        <input type="submit" value="Submit">
    </div>
</div>
</body>
</html>
